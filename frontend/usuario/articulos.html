            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
            <!-- Información y foto del usuario -->
            <div class="d-flex align-items-center user-info ms-auto">
                <div class="text-end" id="nombre-rol">
                    <span class="username" id="navbar-info-usuario-nombre">Nombre</span><br>
                    <span class="role" id="navbar-info-usuario-rol">Rol</span>
                </div>

    <!-- Contenido -->

    <h5 id="info-articulo-descripcion" class="text-center">Descripción</h5>
    
    <!-- Información del escritor y del artículo -->
    <div id="contenedor-info-articulo">
        <div id="info-escritor">
            <!-- Informacion del escritor -->
            <img id="foto-perfil-escritor" src="./img/perfil_default.png" alt="Foto del escrito"> <!-- Foto de perfil del escritor -->
            <span id="info-escritor-nombre">Nombre</span> <!-- Nombre del escritor -->
        </div>
        <div id="info-etiquetas">
            <!-- Lista de etiquetas que componen el artículo -->
            <div class="etiqueta">
                <span id="info-etiqueta-nombre">Tecnología</span>
            </div>
        </div>    
    </div>

    <!-- Imagen y contenido del articulo -->
    <div id="contenedor-contenido-articulo" class="container-fluid">
        <div id="imagen-articulo" class="col-12">
            <!-- Imagen del artículo -->
            <img src="" alt="Banner articulo">
        </div>
        <div id="contenido-articulo" class="col-12">
            <!-- Contenido del artículo -->
            <span></span>
        </div>
    </div>
